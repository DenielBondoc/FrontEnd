<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="registerCustomer()">
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="name" formControlName="name">
      </div>
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="password" formControlName="password">
      </div>
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="cpassword" formControlName="cpassword">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block btn-lg">Add User</button>
      </div>
    </form>
  </div>
