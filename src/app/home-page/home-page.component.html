  <div class="addCustomer">
    <button class="theAddButton" type="submit" (click)="openDialog()" mat-raised-button color="primary" >Add Customer</button>
  </div>

  <div class="my_table"> 
    
    <mat-form-field class="filter_bar">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. JohnDoe" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="twitter">
        <th mat-header-cell *matHeaderCellDef> Twitter </th>
        <td mat-cell *matCellDef="let element"> {{element.twitter}} </td>
      </ng-container>
    
      <ng-container matColumnDef="github">
        <th mat-header-cell *matHeaderCellDef> Github </th>
        <td mat-cell *matCellDef="let element"> {{element.github}} </td>
      </ng-container>
  
      <ng-container matColumnDef="latest_article_published">
        <th mat-header-cell *matHeaderCellDef> Article </th>
        <td mat-cell *matCellDef="let element"> {{element.latest_article_published}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><button type="button" mat-raised-button (click)="openUpdateDialog(element)">Edit</button></td>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button type="button" mat-raised-button color="warn" (click)="deletCustomer(element.id)">Delete</button></td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</body>
