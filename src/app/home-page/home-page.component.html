<body>
  <div class="table1">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Twitter</th>
            <th scope="col">Github</th>
            <th scope="col">Article Published</th>
            <th scope="col">Location</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <th scope="row">{{ customer.id }}</th>
            <td>{{ customer.name }}</td>
            <td>{{ customer.twitter }}</td>
            <td>{{ customer.github }}</td>
            <td>{{ customer.latest_article_published }}</td>
            <td>{{ customer.location }}</td>
            <td><button class="btn btn-danger" (click)="deletCustomer(customer.id)">Delete</button></td>
            <td><button class="btn btn-info" [routerLink]="['update', customer.id]">Edit</button></td>         
          </tr>
        </tbody>
      </table>

      <hr>
      <div class="container">
        <form [formGroup]="form" (ngSubmit)="submitCustomer()">
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="formObj.email">
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name" [(ngModel)]="formObj.name">
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Twitter" formControlName="twitter" [(ngModel)]="formObj.twitter">
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Github" formControlName="github" [(ngModel)]="formObj.github">
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Latest article published" formControlName="latest_article_published" [(ngModel)]="formObj.latest_article_published">
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Location" formControlName="location" [(ngModel)]="formObj.location">
          </div>
          <div class="form-group">
            <div class="Add">
              <button class="btn btn-success btn-block btn-lg">Add Customer</button>
            </div>
            <div class="Logout">
              <button (click)="logOut(data)" class="btn btn-success btn-block btn-lg">Log out</button>
            </div>
          </div>
        </form>
      </div>
  </div>
