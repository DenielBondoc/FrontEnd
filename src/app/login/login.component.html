<body>
  <div class="container" id="clone_container">
      <div class="border1">
        <form [formGroup]="formGroup" (Submit)="loginUser()">
          <div class="theTitle">
            <h1>Login</h1>
          </div>
          <hr>
          <div class="form-group input-group-lg">
            <mat-form-field appearance="fill" class="wid">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="me@example.com" formControlName="email" [(ngModel)]="loginObj.email">
            </mat-form-field>
            <!-- <input type="email" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="loginObj.email"> -->
          </div>
          <div class="form-group input-group-lg">

            <mat-form-field appearance="fill" class="wid">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="password" formControlName="password" [(ngModel)]="loginObj.password">
            </mat-form-field>


            <!-- <input type="password" class="form-control" placeholder="password" formControlName="password" [(ngModel)]="loginObj.password"> -->
          </div>
          <div class="form-group">
            <div class="inside">
              <div>
                <button type="submit" (click)="loginUser()" mat-raised-button color="primary">Login</button>
              </div>
            </div>
            <hr>
            <div class="registers">
              <span>Don't have an account?</span><a class="RegisterButton" (click)="openRegisterUserDialog()">Sign up</a>
            </div>
            <div class="resetButtonmainDiv">
              <a class="resetButton" style="text-decoration: none;" (click)="openResetPasswordDialog()">Reset password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
