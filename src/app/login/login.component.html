<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="loginUser()">
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="loginObj.email">
      </div>
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="password" formControlName="password" [(ngModel)]="loginObj.password">
      </div>
      <div class="form-group">
        <button (click)="loginUser()" class="btn btn-success btn-block btn-lg">Login</button>
      </div>
    </form>
  </div>
