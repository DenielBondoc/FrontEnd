
<body>
    <div class="container" id="clone_container">
        <div class="border1">
          <form [formGroup]="formGroup" (Submit)="submitReset()">
            <div class="insideForm">

              <h1>Reset Password </h1>
              <hr>
              <div class="form-group input-group-lg">
                <mat-form-field appearance="fill" class="wid">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" placeholder="me@example.com" formControlName="email" [(ngModel)]="form.email">
                </mat-form-field>
                <!-- <input type="email" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="loginObj.email"> -->
              </div>
              <div class="form-group input-group-lg">
    
                <mat-form-field appearance="fill" class="wid">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="password" formControlName="password" [(ngModel)]="form.password">
                </mat-form-field>
    
    
                <!-- <input type="password" class="form-control" placeholder="password" formControlName="password" [(ngModel)]="loginObj.password"> -->
              </div>
  
              <div class="form-group input-group-lg">
    
                  <mat-form-field appearance="fill" class="wid">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="confirm password" formControlName="password_confirmation" [(ngModel)]="form.password_confirmation">
                  </mat-form-field>
      
      
                </div>
              <div class="form-group">
                <div class="inside">
                  <button type="submit" (click)="submitReset()" mat-raised-button color="primary">Change Password</button>
                </div>
              </div>
            </div>

        </form>
        </div>
      </div>
  </body>
